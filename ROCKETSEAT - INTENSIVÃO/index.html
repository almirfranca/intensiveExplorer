<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Explore sem limites</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <div class="astronaut">
          <img src="./assets/astronaut.png" alt="Imagem de um astronauta no espaço">
        </div>
        <div class="title-page">
          <h1>Explore sem limites</h1>
          <p>Porque o aprendizado é contínuo</p>
          <a href="#main">
            <img id="arrow" src="./assets/arrow.svg" alt="Imagem de uma seta apontando pra baixo">
          </a>
        </div>
      </header>
      <main id="main">
        <figure>
          <img src="./assets/yellowPlanet.png" alt="Planet amarelo">
          <h2>Não pare nunca</h2>
          <p>
            Se você deseja ter sucesso nos estudos, 
            é fundamental que você adote uma mentalidade de "não pare nunca". 
            Estudar de forma consistente e contínua é a chave para
            o progresso e a conquista de seus objetivos.
          </p>
        </figure>
        <figure style="--delay:.4s">
          <img src="./assets/bluePlanet.png" alt="Planet azul">
          <h2>Só volta</h2>
          <p>
            Se você parou ou perdeu o ritmo em alguma atividade ou projeto, 
            saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, 
            ou podemos nos sentir desmotivados ou sobrecarregados.
          </p>
        </figure>
        <figure style="--delay:.6s">
          <img src="./assets/pinkPlanet.png" alt="Planet rosa">
          <h2>Siga seu ritmo</h2>
          <p>
            Avançar pouco a pouco mantém progresso constante em objetivos, 
            evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. 
            Não subestime o poder de cada ação rumo ao objetivo final.
          </p>
        </figure>
      </main>
      <form id="my-form" action="#">
        <fieldset>
          <div class="fieldset-wrapper">
              <legend>Entre em contato</legend>
              <div>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Seu nome">
              </div>
              <div>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email">
              </div>
              <div>
              <label for="textarea"></label>
              <textarea name="textarea" id="" placeholder="Digite sua mensagem aqui..."></textarea>
            </div>
              <button>Enviar Mensagem</button>
          </div>
        </fieldset>
      </form>
      <footer>
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    <!--<script src="./intensivo.js"></script>--> 
  </body>
</html>
